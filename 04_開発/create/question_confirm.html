<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/OIG.4l.jpg">
    <title>問題作成画面</title>
</head>
<body>
    <!-- ヘッダー -->
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-center" href="#">社会人ビジネスマナークイズ</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">ホーム</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">カテゴリー</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">問題作成</a>
                        </li>
                    </ul>
                    <!-- 検索フォーム -->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="検索" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="title mt-4 ms-4 me-4">
        <label for="title"><h5>タイトル</h5></label>
        <input type="text" class="form-control" id="titleInput" placeholder="タイトルを入力してください">
    </div>
    <div class="title mt-4 ms-4 me-4">
        <label for="questionText" class="form-label"><h5>問題文</h5></label>
        <textarea class="form-control" id="questionText" rows="5" style="resize: none;" placeholder="問題文を入力してください (800字以内で)"></textarea>
    </div>

    <div class="title mt-4 ms-4 me-4">
        <label><h5>選択肢</h5></label>
        <div class="container ms-4 me-4">
            <div class="form-check">
                <input type="radio" id="choice1" name="choices" class="form-check-input" value="choice1">
                <input type="text" class="form-control" id="choice1Text">
            </div>
            <div class="form-check">
                <input type="radio" id="choice2" name="choices" class="form-check-input" value="choice2">
                <input type="text" class="form-control" id="choice2Text">
            </div>
            <div class="form-check">
                <input type="radio" id="choice3" name="choices" class="form-check-input" value="choice3">
                <input type="text" class="form-control" id="choice3Text">
            </div>
            <div class="form-check">
                <input type="radio" id="choice4" name="choices" class="form-check-input" value="choice4">
                <input type="text" class="form-control" id="choice4Text">
            </div>
        </div>
    </div>
    <p class="mt-2 ms-4 me-4 error">※答えをラジオボタンで選択してください。</p>

    <div class="title mt-2 ms-4 me-4">
        <label for="categorySelect" class="form-label">カテゴリー</label>
        <select class="form-select" id="categorySelect" aria-label="Default select example">
            <option selected>カテゴリーを選択してください</option>
            <option value="1">カテゴリー1</option>
            <option value="2">カテゴリー2</option>
            <option value="3">カテゴリー3</option>
        </select>
    </div>

    <div class="title mt-4 ms-4 me-4">
        <label for="explanation" class="form-label"><h5>解説</h5></label>
        <textarea class="form-control" id="explanation" rows="5" style="resize: none;" placeholder="解説を入力してください (800字以内で)"></textarea>
    </div>

    <div class="title mt-4 ms-4 me-4">
        <button class="btn btn-secondary offset-1 col-4" onclick="goBack()">修正</button>
        <button class="btn btn-primary offset-2 col-4" onclick="confirmQuestion()">登録</button>
    </div>

    <script>
        function goBack() {
            // 戻るボタンの処理をここに追加
            window.history.back();
        }

        function confirmQuestion() {
            // 問題確認ボタンの処理をここに追加
            const title = document.getElementById('titleInput').value;
            const questionText = document.getElementById('questionText').value;
            const category = document.getElementById('categorySelect').value;
            const explanation = document.getElementById('explanation').value;
            const choices = [];
            
            // ラジオボタンの選択肢とテキストを取得
            for (let i = 1; i <= 4; i++) {
                const choiceInput = document.getElementById('choice' + i);
                const choiceText = document.getElementById('choice' + i + 'Text').value;
                
                if (choiceInput.checked && choiceText.trim() !== '') {
                    choices.push({ text: choiceText, isCorrect: true });
                } else if (choiceText.trim() !== '') {
                    choices.push({ text: choiceText, isCorrect: false });
                }
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
